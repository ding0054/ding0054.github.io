<!DOCTYPE html>
<html lang="en" class="container clearfix">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="images/logo/logo.png" alt="logo">
    </header>

    <main>
        <div class="box box-1">
            <h1>
                Want to be your own boss?
            </h1>
            <p>
                Start today and make up to $30/hr driving your own vehicle with Dash!
            </p>

        </div>

        <div class="box box-2">
            <img class="scooter" src="images/bg-image/scooter.svg" alt="bg-image">
        </div>

        <div class="box box-3">

            <form class="cf">

                <h2>
                    Apply Now
                </h2>
                <h3>Enter your info below.</h3>


                <!-- <div class="cf body"> -->
                <ul>
                    <li><input type="text" id="input-fname" placeholder="First name"></li>
                    <li><input type="text" id="input-lname" placeholder="Last name"></li>
                    <li><input type="email" id="input-email" placeholder="Email Address"></li>
                    <li><input type="tel" id="telNo" placeholder="Phone number"></li>

                    <li><input type="checkbox" id="agreement" name="agreement" value="agreement">
                        <label class="agreetext" for="agreement"> I agree to dash terms</label>
                        <!-- </div>  -->
                    </li>
                    <li> <button Class="cf drive" type="button">DRIVE WITH US</button></li>

                    <!-- <div class="cf apply"> -->
                    <li>
                        <p>Already applied?</p>
                        <a class="cf link" href="aplication.html">Check your application status here</a>
                        <!-- </div> -->
                    </li>
                </ul>
            </form>
        </div>
    </main>

    <footer class="footer">

        <div class="field field-1">
            <h4>See how much you earn with Dash.</h4>
            <p>how many hours do you want to drive with us this week?</p>
        </div>

        <div class="field field-2">
            <form class="f-contactform">
                <div class="block hour">
                    <input type="text" id="input-hours" placeholder="Hours">
                </div>

                <div class="block city">
                    <input type="text" id="input-city" placeholder="City">
                </div>

                <div class="block">
                    <button class="calculate" type="button">CALCULATE</button>
                </div>
            </form>
        </div>

        <div class="field field-3">
            <div class="block">
                <img src="images/icons/facebook.svg" alt="facebook" />
            </div>

            <div class="block">
                <img src="images/icons/instagram.svg" alt="instagram"/>
            </div>

            <div class="block">
                <img src="images/icons/twitter.svg" alt="twitter"/>
            </div>

            <div class="block">
                <img src="images/icons/linkedin.svg" alt="linkedin"/>
            </div>
        </div>

    </footer>

</body>


</html>
