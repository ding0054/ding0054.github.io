<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <img src="images/logo/logo.png" alt="logo">
    </header>

    <main>
        <div class="box box-1">
            <h1>
                Want to be your own boss?
            </h1>
            <p>
              Start today and make up to $30/hr driving your own vehicle with Dash!  
            </p>

        </div>

        <div class="box box-2">
            <img src="images/bg-image/scooter.svg" alt="bg-image">
        </div>

        <div class="box box-3">

            <form class="cf">
                <div class="title cf">
                    <h2>
                        Apply Now
                    </h2>
                    <h3>Enter your info below</h3>
                </div>

                <div class="body cf">
                  <input type="text" id="input-fname" placeholder="First name">
                  <input type="text" id="input-lname" placeholder="Last name">
                  <input type="email" id="input-email" placeholder="Email address">
                  <input type="tel" id="telNo" placeholder="Phone number">
                  <input type="checkbox" id="agreement" name="agreement" value="agreement">
                  <label for="agreement"> I agree to dash terms</label>
                </div> 

                <button Class="drive" type="button">DRIVE WITH US</button>

                <div class="footer cf">
                    <p>Already applied?</p>
                    <a href="aplication.html">Check your application status here</a>
                </div>
              </form>
        </div>
    </main>

    <footer>
    
        <h4>See how much you earn with Dash.</h4>
        <p>how many hours do you want to drive with us this week?</p>
      
        <form class="f-contactform">
            <div class="hours">
                <input type="text" id="input-hours" placeholder="Hours">
            </div>

            <div class="city">
                <input type="text" id="input-city" placeholder="City">
            </div>

            <div>
                <button class="calculate" type="button">CALCULATE</button>
            </div>
        </form>
      
        <div class="icons">
            <img src="images/icons/facebook.svg" />
            <img src="images/icons/instagram.svg" />
            <img src="images/icons/twitter.svg" />
            <img src="images/icons/linkedin.svg" />
        </div>

    </footer>

</body>


</html>
