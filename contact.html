<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #457373;">
            <div class="container-fluid">
              
              <a class="navbar-brand" href="index.html"><img class="block logo" src="images/logo.png" alt="logo"></a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <main>

        <div class="m">
            <div class="box box-1">

                <!-- There are many DIV elements in the table for convenient typesetting in CSS -->
                <form class="cf">
                    <h1>Contact US</h1>

                    <div class="form-iteam">

                        <div class="f-i"><input type="text" id="input-fname" placeholder="First name"></div>
                        <!-- f3 -->
                        <div class="f-i"><input type="text" id="input-lname" placeholder="Last name"></div>
                        <!-- f4 -->
                        <div class="f-i">
                            <textarea class="textarea" name="message" id="message" placeholder="message"></textarea>
                        </div>

                        <div class="f-i">
                            <button Class="btn send" id="send" type="button">SEND</button>
                        </div>
                    </div>
                </form><!-- end of form -->  
            </div><!-- end of box-1 -->

            <div class="box box-2">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5607.915258700108!2d-75.75914377318216!3d45.349667566398914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0722395fc63d%3A0x35c46b5ff47a522!2sAlgonquin%20College%2C%201385%20Woodroffe%20Ave%2C%20Nepean%2C%20ON%20K2G%203G7!5e0!3m2!1szh-CN!2sca!4v1617743562529!5m2!1szh-CN!2sca"
                        height="400" style="border: none;">
                    </iframe>
                </div><!-- end location -->
                
                <div class="map">
                    <button Class="btn map" id="map" type="button">Go To Map</button>
                </div>
            </div><!-- end box-2 -->

        </div> <!-- end container-main -->
    </main>

    <footer>
        <!-- set footer container style -->
        <div class="container">

          <!-- copyright -->
          <div>
            <p class="copyright">&copy;Xiaoyu Ding Portfolio, 2021</p>
        </div>
        <!-- end copyright -->

        <!-- icons divided into four block-->
        <div class="icons">
            <div class="block">
                <img src="images/icons/facebook.svg" alt="facebook" />
            </div>

            <div class="block">
                <img src="images/icons/instagram.svg" alt="instagram" />
            </div>

            <div class="block">
                <img src="images/icons/twitter.svg" alt="twitter" />
            </div>

            <div class="block">
                <img src="images/icons/linkedin.svg" alt="linkedin" />
            </div>
        </div><!-- end icons -->
